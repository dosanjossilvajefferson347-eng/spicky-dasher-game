<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Geometry Dasher Ultra - Sistemas Jefferson</title>
    <style>
        body { margin: 0; background-color: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; color: white; font-family: 'Arial Black', sans-serif; overflow: hidden; touch-action: manipulation; }
        
        #game_container { 
            position: relative; width: 800px; height: 400px; background: #2e0094; 
            background-image: linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 50px 50px; border-bottom: 10px solid #1a0052; overflow: hidden;
        }

        #player { width: 40px; height: 40px; background-color: #44fb1b; border: 3px solid #fff; position: absolute; bottom: 0; left: 100px; z-index: 10; }

        /* MENUS - FOR√áANDO O CLIQUE */
        .menu-layer { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); display: flex; flex-direction: column; 
            align-items: center; justify-content: center; z-index: 5000; /* Z-INDEX ALT√çSSIMO */
        }
        
        .btn { 
            border: none; padding: 20px; margin: 10px; border-radius: 10px; 
            font-size: 20px; font-weight: bold; cursor: pointer; width: 80%; 
            max-width: 400px; text-transform: uppercase; display: block;
            pointer-events: auto !important; /* GARANTE QUE O CLIQUE FUNCIONE */
        }
        .btn-facil { background: #44fb1b; color: #000; }
        .btn-dificil { background: #ff4444; color: #fff; }
        .btn-loja { background: #ffcc00; color: #000; }
        .btn-idioma { background: #3498db; color: #fff; }

        .jump-anim { animation: jump 0.6s linear; }
        @keyframes jump { 0% { bottom: 0; transform: rotate(0deg); } 50% { bottom: 150px; transform: rotate(180deg); } 100% { bottom: 0; transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="game_container">
        <div id="menu_principal" class="menu-layer">
            <h1 style="color: #44fb1b;">GEOMETRY DASHER</h1>
            <button class="btn btn-facil" onclick="event.stopPropagation(); iniciarJogo('facil')">N√çVEL F√ÅCIL</button>
            <button class="btn btn-dificil" onclick="event.stopPropagation(); iniciarJogo('dificil')">N√çVEL DIF√çCIL</button>
            <button class="btn btn-loja" onclick="event.stopPropagation(); abrirMenu('menu_loja')">LOJA</button>
            <button class="btn btn-idioma" onclick="event.stopPropagation(); abrirMenu('menu_idioma')">IDIOMA</button>
        </div>

        <div id="menu_loja" class="menu-layer" style="display:none">
            <h2>LOJA DE SKINS</h2>
            <button class="btn btn-facil" onclick="mudarCor('#ff4444')">SKIN VERMELHA</button>
            <button class="btn btn-idioma" onclick="mudarCor('#3498db')">SKIN AZUL</button>
            <button class="btn" style="background:#555" onclick="abrirMenu('menu_principal')">VOLTAR</button>
        </div>

        <div id="menu_idioma" class="menu-layer" style="display:none">
            <button class="btn btn-idioma" onclick="setIdioma('pt')">Portugu√™s üáßüá∑</button>
            <button class="btn btn-idioma" onclick="setIdioma('en')">English üá∫üá∏</button>
            <button class="btn" style="background:#555" onclick="abrirMenu('menu_principal')">VOLTAR</button>
        </div>

        <div id="player"></div>
    </div>

    <script>
        function abrirMenu(id) {
            document.querySelectorAll('.menu-layer').forEach(m => m.style.display = 'none');
            document.getElementById(id).style.display = 'flex';
            console.log("Abrindo menu: " + id); // Para teste no console
        }

        function mudarCor(cor) {
            document.getElementById('player').style.backgroundColor = cor;
            alert("Cor alterada!");
        }

        function iniciarJogo(nivel) {
            document.getElementById('menu_principal').style.display = 'none';
            alert("Iniciando modo: " + nivel);
            // Aqui entra a l√≥gica do jogo que j√° criamos
        }

        function setIdioma(l) {
            alert("Idioma alterado para: " + l);
            abrirMenu('menu_principal');
        }
    </script>
</body>
</html>
