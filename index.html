<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spicky Dasher Pro - Sistemas Jefferson</title>
    <style>
        body { margin: 0; background-color: #222; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        
        /* O Console com o Céu e a Grama */
        #game_console { 
            width: 600px; 
            height: 300px; 
            border: 6px solid #333; 
            background: linear-gradient(#87CEEB 70%, #2ecc71 70%); /* Céu azul e Grama verde */
            position: relative; 
            overflow: hidden; 
            border-radius: 15px;
        }

        /* O BONECO VERMELHO (Player) */
        #player2 { 
            width: 40px; 
            height: 40px; 
            background-color: #e74c3c; /* Cor Vermelha */
            position: absolute; 
            bottom: 30%; /* Posicionado exatamente sobre a grama */
            left: 50px; 
            border-radius: 8px; 
            border: 3px solid #c0392b;
            z-index: 100; /* Garante que ele fique na frente de tudo */
        }

        /* Os Obstáculos */
        .obstacle { 
            width: 35px; 
            height: 35px; 
            background-color: #333; 
            position: absolute; 
            bottom: 30%; 
            right: -50px; 
            border-radius: 5px; 
        }

        #deaths_counter { position: absolute; top: 15px; left: 15px; font-weight: bold; font-size: 1.4rem; color: #333; z-index: 10; }
        
        /* Animação do Pulo e Giro */
        .jump { animation: jump 0.6s linear; }
        @keyframes jump { 
            0% { bottom: 30%; transform: rotate(0deg); } 
            50% { bottom: 65%; transform: rotate(180deg); } 
            100% { bottom: 30%; transform: rotate(360deg); } 
        }

        .instrucoes { margin-top: 20px; color: #eee; text-align: center; }
    </style>
</head>
<body>

    <h1>SPICKY DASHER PRO</h1>
    
    <div id="game_console">
        <div id="deaths_counter">DEATHS: 0</div>
        <div id="player2"></div>
    </div>

    <div class="instrucoes">
        Pressione <b>ESPAÇO</b> ou <b>CLIQUE</b> para pular!
    </div>

    <script>
        const player = document.getElementById("player2");
        const gameConsole = document.getElementById("game_console");
        const deathLabel = document.getElementById("deaths_counter");
        
        let deaths = 0;
        let isJumping = false;

        function jump() {
            if (isJumping) return;
            isJumping = true;
            player.classList.add("jump");
            setTimeout(() => {
                player.classList.remove("jump");
                isJumping = false;
            }, 600);
        }

        function createObstacle() {
            const obstacle = document.createElement("div");
            obstacle.classList.add("obstacle");
            gameConsole.appendChild(obstacle);

            let obstaclePos = 600;
            let timer = setInterval(() => {
                // Checa colisão com o boneco
                if (obstaclePos > 50 && obstaclePos < 90 && !isJumping) {
                    deaths++;
                    deathLabel.innerText = "DEATHS: " + deaths;
                    obstacle.remove();
                    clearInterval(timer);
                }

                obstaclePos -= 7;
                obstacle.style.left = obstaclePos + "px";

                if (obstaclePos < -50) {
                    obstacle.remove();
                    clearInterval(timer);
                }
            }, 20);

            setTimeout(createObstacle, Math.random() * 2000 + 1000);
        }

        document.addEventListener("keydown", (e) => { if (e.code === "Space") jump(); });
        document.addEventListener("mousedown", jump);

        createObstacle();
    </script>
</body>
</html>
