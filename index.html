<head>

    <title>Spicky Dasher Pro - Sistemas Jefferson</title>
    <style>
        body { margin: 0; background-color: #222; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        
        /* Console com cenÃ¡rio */
        #game_console { 
            width: 600px; 
            height: 300px; 
            border: 6px solid #333; 
            background: linear-gradient(#87CEEB 70%, #2ecc71 70%); /* CÃ©u e Grama */
            position: relative; 
            overflow: hidden; 
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        /* Nuvens decorativas */
        .cloud { position: absolute; background: white; width: 60px; height: 20px; border-radius: 20px; opacity: 0.8; animation: moveClouds 20s linear infinite; }
        @keyframes moveClouds { from { left: 650px; } to { left: -100px; } }

        /* Jogador melhorado */
        #player2 { 
            width: 45px; 
            height: 45px; 
            background-color: #e74c3c; 
            position: absolute; 
            bottom: 30%; /* Fica em cima da grama */
            left: 50px; 
            border-radius: 8px; 
            border: 3px solid #c0392b;
            box-sizing: border-box;
            transition: transform 0.1s;
        }

        /* ObstÃ¡culo perigoso */
        .obstacle { 
            width: 35px; 
            height: 35px; 
            background-color: #333; 
            position: absolute; 
            bottom: 30%; 
            right: -50px; 
            border-radius: 5px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        #deaths_counter { position: absolute; top: 15px; left: 15px; font-weight: bold; font-size: 1.4rem; color: #333; z-index: 10; }
        #game_alert { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            font-size: 3rem; font-weight: bold; display: none; color: #c0392b; z-index: 20;
        }

        .jump { animation: jump 0.6s cubic-bezier(0.1, 0.4, 0.4, 1); }
        @keyframes jump { 
            0% { bottom: 30%; transform: rotate(0deg); } 
            50% { bottom: 65%; transform: rotate(180deg); } 
            100% { bottom: 30%; transform: rotate(360deg); } 
        }

        .instrucoes { margin-top: 20px; color: #eee; text-align: center; background: rgba(0,0,0,0.5); padding: 10px 20px; border-radius: 30px; }
    </style>
</head>
